<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC: Simple RTCDataChannel sample</title>

    <link rel="stylesheet" href="main.css" type="text/css" media="all" />
    <script src="../adapter.js"></script>
    <script src="main.js"></script>
  </head>
  <body>


    <h1>MDN - WebRTC: Simple RTCDataChannel sample</h1>
    <p>
      This sample is an admittedly contrived example of how to use an
      <code>RTCDataChannel</code> to exchange data between two objects on the
      same page. See the
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Simple_RTCDataChannel_sample"
      >
        corresponding article</a
      >
      for details on how it works.
    </p>

    <!-- we have a couple of buttons for establishing and closing the connection -->
    <button id="connectButton" name="connectButton" class="buttonleft">
      Connect/Call
    </button>
    <button
      id="disconnectButton"
      name="disconnectButton"
      class="buttonright"
      disabled
    >
      Disconnect/End
    </button>

    <!-- The box which contains the text input box into which the user can type a message to transmit, with a button to send the entered text -->
    <div class="messagebox">
      <label for="message"
        >Enter a message:
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Message text"
          inputmode="latin"
          size="60"
          maxlength="120"
          disabled
        />
      </label>
      <button id="sendButton" name="sendButton" class="buttonright" disabled>
        Send
      </button>
    </div>

    <!-- The little box into which we'll insert the messages.  -->
    <div class="messagebox" id="receivebox">
      <p>Messages received:</p>
    </div>
  </body>
</html>
